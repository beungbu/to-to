
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>자본금 수정</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/pretendard@1.3.8/dist/web/variable/pretendardvariable-dynamic-subset.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Gowun Dodum', sans-serif;
      background-color: #f0f8ff;
      padding: 30px;
      color: #003f5c;
    }
    h1 {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 4px;
    }
    input {
      padding: 8px;
      width: 200px;
      border-radius: 6px;
      border: 1px solid #90caf9;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-family: 'Pretendard', sans-serif;
      font-size: 15px;
    }
    #saveBtn {
      background-color: #4fc3f7;
      color: white;
      margin-right: 10px;
    }
    #resetBtn {
      background-color: #f06292;
      color: white;
    }
  </style>
</head>
<body>
  <h1>자본금 수정</h1>
  <label>룽지 추가 자본금 (원)</label>
  <input type="number" id="addR" placeholder="예: 10000" />

  <label>잔비 추가 자본금 (원)</label>
  <input type="number" id="addZ" placeholder="예: 10000" />

  <div>
    <button id="saveBtn" onclick="addCapital()">저장</button>
    <button id="resetBtn" onclick="resetCapital()">리셋</button>
  </div>

  <script>
    function addCapital() {
      let addR = parseInt(document.getElementById("addR").value) || 0;
      let addZ = parseInt(document.getElementById("addZ").value) || 0;
      let currentR = parseInt(localStorage.getItem("moneyR") || "100000");
      let currentZ = parseInt(localStorage.getItem("moneyZ") || "100000");

      localStorage.setItem("moneyR", currentR + addR);
      localStorage.setItem("moneyZ", currentZ + addZ);
      alert("자본금이 추가되었습니다!");
      location.href = "index.html";
    }

    function resetCapital() {
      let addR = parseInt(document.getElementById("addR").value) || 0;
      let addZ = parseInt(document.getElementById("addZ").value) || 0;

      localStorage.setItem("moneyR", addR);
      localStorage.setItem("moneyZ", addZ);

      // 리셋 시 현재 게임 미니게임 승률 초기화
      localStorage.setItem("miniWinR", 0);
      localStorage.setItem("miniWinZ", 0);
      localStorage.setItem("miniTotal", 0);

      alert("게임이 리셋되었습니다!");
      location.href = "index.html";
    }
  </script>
</body>
</html>
