<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <base href="/to-to/">
  <title>게임 시작</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #e0f7fa;
      font-family: 'Gowun Dodum', sans-serif;
      margin: 0;
      padding: 0 1rem;
    }
    h1 {
      font-size: 24px;
      color: #01579b;
      margin-top: 1rem;
    }
    .section {
      background: #ffffff;
      border-radius: 16px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .section h3 {
      margin-top: 0;
      font-size: 18px;
      color: #01579b;
    }
    button {
      padding: 10px 16px;
      background-color: #4fc3f7;
      color: white;
      border: none;
      border-radius: 10px;
      margin-right: 10px;
      font-size: 14px;
      cursor: pointer;
    }
    input {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #90caf9;
      width: 100%;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 12px 8px;
      border: 1px solid #b3e5fc;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>게임 시작</h1>
  
  <div class="section">
    <h3>배팅 정보 입력</h3>
    <input type="text" placeholder="게임 이름" />
    <input type="text" placeholder="예측 승리팀" />
    <input type="text" placeholder="룽지 배팅팀" />
    <input type="number" placeholder="룽지 배팅금액" />
    <input type="number" placeholder="룽지 배율" />
    <input type="text" placeholder="잔비 배팅팀" />
    <input type="number" placeholder="잔비 배팅금액" />
    <input type="number" placeholder="잔비 배율" />
    <button>결과 반영</button>
  </div>

</body>
</html>
