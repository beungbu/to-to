
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>게임 배팅</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #e0f7fa;
      font-family: 'Gowun Dodum', sans-serif;
      color: #01579b;
      padding: 20px;
    }
    input {
      display: block;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #81d4fa;
      border-radius: 6px;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      background-color: #4fc3f7;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>미니게임 배팅</h2>

  <label>게임 이름</label>
  <input type="text" id="gameName" placeholder="예: 챔스 1라운드" />

  <label>예측 결과</label>
  <input type="text" id="resultTeam" placeholder="이긴 팀 이름 또는 '무승부'" />

  <h3>룽지</h3>
  <input type="text" id="rTeam" placeholder="예측 팀" />
  <input type="number" id="rBet" placeholder="배팅 금액" />
  <input type="number" step="0.1" id="rRate" placeholder="배율" />

  <h3>잔비</h3>
  <input type="text" id="zTeam" placeholder="예측 팀" />
  <input type="number" id="zBet" placeholder="배팅 금액" />
  <input type="number" step="0.1" id="zRate" placeholder="배율" />

  <button onclick="applyGame()">결과 반영</button>

  <script>
    function applyGame() {
      const gameName = document.getElementById("gameName").value.trim();
      const result = document.getElementById("resultTeam").value.trim();

      const rTeam = document.getElementById("rTeam").value.trim();
      const rBet = parseInt(document.getElementById("rBet").value);
      const rRate = parseFloat(document.getElementById("rRate").value);

      const zTeam = document.getElementById("zTeam").value.trim();
      const zBet = parseInt(document.getElementById("zBet").value);
      const zRate = parseFloat(document.getElementById("zRate").value);

      let moneyR = parseInt(localStorage.getItem("moneyR") || "100000");
      let moneyZ = parseInt(localStorage.getItem("moneyZ") || "100000");
      const limitR = parseFloat(localStorage.getItem("limitRateR") || "5");
      const limitZ = parseFloat(localStorage.getItem("limitRateZ") || "5");

      const beforeR = moneyR;
      const beforeZ = moneyZ;

      const lossR = rBet * rRate;
      const lossZ = zBet * zRate;

      const rAfter = rTeam === result ? moneyR + lossR : moneyR - lossR;
      const zAfter = zTeam === result ? moneyZ + lossZ : moneyZ - lossZ;

      if (rAfter < 0 && lossR > beforeR * limitR) {
        alert(`룽지의 손실이 한계배율(${limitR}배)을 초과해요. 최대 허용 배율은 ${(beforeR / rBet).toFixed(2)}입니다.`);
        return;
      }
      if (zAfter < 0 && lossZ > beforeZ * limitZ) {
        alert(`잔비의 손실이 한계배율(${limitZ}배)을 초과해요. 최대 허용 배율은 ${(beforeZ / zBet).toFixed(2)}입니다.`);
        return;
      }

      // 반영
      if (rTeam === result) {
        moneyR += lossR;
        localStorage.setItem("miniWinR", parseInt(localStorage.getItem("miniWinR") || "0") + 1);
      } else {
        moneyR -= lossR;
      }

      if (zTeam === result) {
        moneyZ += lossZ;
        localStorage.setItem("miniWinZ", parseInt(localStorage.getItem("miniWinZ") || "0") + 1);
      } else {
        moneyZ -= lossZ;
      }

      localStorage.setItem("moneyR", moneyR);
      localStorage.setItem("moneyZ", moneyZ);
      localStorage.setItem("miniTotal", parseInt(localStorage.getItem("miniTotal") || "0") + 1);

      const gameId = parseInt(localStorage.getItem("currentGameIndex") || "1");
      const recordKey = "miniGameRecords_" + gameId;
      let records = JSON.parse(localStorage.getItem(recordKey) || "[]");

      records.push({
        name: gameName,
        winner: result,
        rinfo: `팀: ${rTeam} / 배팅: ${rBet.toLocaleString()} / 배율: ${rRate} / 전: ${beforeR.toLocaleString()} / 후: ${moneyR.toLocaleString()}`,
        zinfo: `팀: ${zTeam} / 배팅: ${zBet.toLocaleString()} / 배율: ${zRate} / 전: ${beforeZ.toLocaleString()} / 후: ${moneyZ.toLocaleString()}`
      });

      localStorage.setItem(recordKey, JSON.stringify(records));
      alert("배팅 결과 반영 완료!");
      location.href = "index.html";
    }
  </script>
</body>
</html>
