
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>미니게임 입력</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/pretendard@1.3.8/dist/web/variable/pretendardvariable-dynamic-subset.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Gowun Dodum', sans-serif;
      background-color: #f0f8ff;
      padding: 30px;
      color: #003f5c;
    }
    input {
      display: block;
      margin-bottom: 10px;
      padding: 8px;
      width: 300px;
      border-radius: 6px;
      border: 1px solid #90caf9;
    }
    button {
      padding: 10px 20px;
      border-radius: 8px;
      font-family: 'Pretendard', sans-serif;
      background-color: #4fc3f7;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>미니게임 입력</h2>

  <label>미니게임 이름</label>
  <input type="text" id="miniName" placeholder="예: 챔스 1라운드" />

  <label>룽지 예측 팀</label>
  <input type="text" id="rTeam" />
  <label>룽지 배팅 금액</label>
  <input type="number" id="rBet" />
  <label>룽지 배율</label>
  <input type="number" step="0.1" id="rRate" />

  <label>잔비 예측 팀</label>
  <input type="text" id="zTeam" />
  <label>잔비 배팅 금액</label>
  <input type="number" id="zBet" />
  <label>잔비 배율</label>
  <input type="number" step="0.1" id="zRate" />

  <label>실제 결과 팀</label>
  <input type="text" id="result" />

  <button onclick="saveMiniGame()">결과 반영</button>

  <script>
    function saveMiniGame() {
      const miniName = document.getElementById("miniName").value;
      const rTeam = document.getElementById("rTeam").value;
      const rBet = parseInt(document.getElementById("rBet").value);
      const rRate = parseFloat(document.getElementById("rRate").value);
      const zTeam = document.getElementById("zTeam").value;
      const zBet = parseInt(document.getElementById("zBet").value);
      const zRate = parseFloat(document.getElementById("zRate").value);
      const result = document.getElementById("result").value;

      let moneyR = parseInt(localStorage.getItem("moneyR") || "100000");
      let moneyZ = parseInt(localStorage.getItem("moneyZ") || "100000");

      let winR = parseInt(localStorage.getItem("miniWinR") || "0");
      let winZ = parseInt(localStorage.getItem("miniWinZ") || "0");
      let total = parseInt(localStorage.getItem("miniTotal") || "0");

      const beforeR = moneyR;
      const beforeZ = moneyZ;

      let winner = [];

      if (rTeam === result) {
        moneyR += rBet * rRate;
        winR++;
        winner.push("룽지");
      } else {
        moneyR -= rBet * rRate;
      }

      if (zTeam === result) {
        moneyZ += zBet * zRate;
        winZ++;
        winner.push("잔비");
      } else {
        moneyZ -= zBet * zRate;
      }

      const currentGameIndex = parseInt(localStorage.getItem("currentGameIndex") || "0");
      let miniGames = JSON.parse(localStorage.getItem("miniGameRecords_" + currentGameIndex) || "[]");

      miniGames.push({
        no: miniGames.length + 1,
        name: miniName,
        winner: winner.join(", ") || "없음",
        rinfo: `팀: ${rTeam} / 배팅: ${rBet.toLocaleString()} / 배율: ${rRate} / 전: ${beforeR.toLocaleString()} / 후: ${moneyR.toLocaleString()}`,
        zinfo: `팀: ${zTeam} / 배팅: ${zBet.toLocaleString()} / 배율: ${zRate} / 전: ${beforeZ.toLocaleString()} / 후: ${moneyZ.toLocaleString()}`
      });

      localStorage.setItem("miniGameRecords_" + currentGameIndex, JSON.stringify(miniGames));
      localStorage.setItem("moneyR", moneyR);
      localStorage.setItem("moneyZ", moneyZ);
      localStorage.setItem("miniWinR", winR);
      localStorage.setItem("miniWinZ", winZ);
      localStorage.setItem("miniTotal", total + 1);

      // 게임 종료 조건 체크
      if (moneyR <= 0 || moneyZ <= 0 || moneyR >= 1000000 || moneyZ >= 1000000) {
        const gameWinner = moneyR >= 1000000 || moneyZ <= 0 ? "룽지" : "잔비";
        let gameList = JSON.parse(localStorage.getItem("gameList") || "[]");
        gameList.push({
          no: gameList.length + 1,
          winner: gameWinner,
          moneyR: moneyR,
          moneyZ: moneyZ
        });
        localStorage.setItem("gameList", JSON.stringify(gameList));
        localStorage.setItem("currentGameIndex", gameList.length);
        localStorage.setItem("miniWinR", 0);
        localStorage.setItem("miniWinZ", 0);
        localStorage.setItem("miniTotal", 0);
        alert("게임 종료! 승자: " + gameWinner);
      } else {
        alert("미니게임 결과가 저장되었습니다!");
      }

      location.href = "index.html";
    }
  </script>
</body>
</html>
