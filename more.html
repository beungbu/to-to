
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>전체 게임 기록</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #e0f7fa;
      font-family: 'Gowun Dodum', sans-serif;
      padding: 20px;
      color: #01579b;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      border: 1px solid #81d4fa;
      padding: 10px;
      text-align: center;
    }
    .btn {
      background-color: #ef5350;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    a {
      color: #0277bd;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2>전체 게임 기록</h2>
  <table>
    <thead>
      <tr>
        <th>고유번호</th>
        <th>승자</th>
        <th>룽지 금액</th>
        <th>잔비 금액</th>
        <th>삭제</th>
      </tr>
    </thead>
    <tbody id="recordBody"></tbody>
  </table>

  <script>
    let games = JSON.parse(localStorage.getItem("allGames") || "[]");
    const tbody = document.getElementById("recordBody");

    function render() {
      tbody.innerHTML = "";
      games.forEach((g, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><a href="mini-game.html?gameId=${i + 1}">${i + 1}</a></td>
          <td>${g.winner}</td>
          <td>${g.moneyR.toLocaleString()}</td>
          <td>${g.moneyZ.toLocaleString()}</td>
          <td><button class="btn" onclick="del(${i})">삭제</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function del(index) {
      if (!confirm("정말 삭제하시겠습니까?")) return;

      games.splice(index, 1);
      localStorage.setItem("allGames", JSON.stringify(games));
      localStorage.setItem("currentGameIndex", games.length);

      const keys = Object.keys(localStorage).filter(k => k.startsWith("miniGameRecords_"));
      for (let key of keys) {
        const id = parseInt(key.split("_")[1]);
        if (id === index + 1) {
          localStorage.removeItem(key);
        } else if (id > index + 1) {
          const data = localStorage.getItem(key);
          localStorage.removeItem(key);
          localStorage.setItem("miniGameRecords_" + (id - 1), data);
        }
      }

      render();
    }

    render();
  </script>
</body>
</html>
