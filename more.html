
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>전체 게임 기록</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #e0f7fa;
      font-family: 'Gowun Dodum', sans-serif;
      color: #01579b;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background-color: white;
    }
    th, td {
      border: 1px solid #81d4fa;
      padding: 10px;
      text-align: center;
    }
    .btn {
      padding: 5px 10px;
      background-color: #ef5350;
      color: white;
      border: none;
      border-radius: 6px;
      font-family: 'Pretendard', sans-serif;
      cursor: pointer;
    }
    a {
      text-decoration: none;
      color: #0288d1;
    }
  </style>
</head>
<body>
  <h2>전체 게임 기록</h2>
  <table>
    <thead>
      <tr>
        <th>고유번호</th>
        <th>이름</th>
        <th>승자</th>
        <th>룽지 금액</th>
        <th>잔비 금액</th>
        <th>삭제</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    let games = JSON.parse(localStorage.getItem("allGames") || "[]");

    function render() {
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";

      games.forEach((g, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><a href="mini-game.html?gameId=${i + 1}">${i + 1}</a></td>
          <td>${g.name || "-"}</td>
          <td>${g.winner}</td>
          <td>${g.moneyR.toLocaleString()}</td>
          <td>${g.moneyZ.toLocaleString()}</td>
          <td><button class="btn" onclick="remove(${i})">삭제</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function remove(index) {
      if (!confirm("정말 이 게임 기록을 삭제할까요?")) return;
      let games = JSON.parse(localStorage.getItem("allGames") || "[]");
      games.splice(index, 1);
      localStorage.setItem("allGames", JSON.stringify(games));

      // 미니게임 기록도 같이 정리
      const keys = Object.keys(localStorage).filter(k => k.startsWith("miniGameRecords_"));
      for (let key of keys) {
        const id = parseInt(key.split("_")[1]);
        if (id === index + 1) {
          localStorage.removeItem(key);
        } else if (id > index + 1) {
          const data = localStorage.getItem(key);
          localStorage.removeItem(key);
          localStorage.setItem("miniGameRecords_" + (id - 1), data);
        }
      }

      // 고유번호 재정렬 (currentGameIndex도 조정)
      const currentGameIndex = parseInt(localStorage.getItem("currentGameIndex") || "1");
      localStorage.setItem("currentGameIndex", currentGameIndex - 1);

      render();
    }

    render();
  </script>
</body>
</html>
