
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>전체 게임 기록</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/pretendard@1.3.8/dist/web/variable/pretendardvariable-dynamic-subset.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Gowun Dodum', sans-serif;
      background-color: #e0f7fa;
      padding: 30px;
      color: #01579b;
    }
    h2 {
      font-family: 'Pretendard', sans-serif;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #ffffff;
    }
    th, td {
      border: 1px solid #81d4fa;
      padding: 10px;
      text-align: center;
    }
    button {
      font-family: 'Pretendard', sans-serif;
      background-color: #ef5350;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    a {
      color: #0277bd;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2>전체 게임 기록</h2>
  <table>
    <thead>
      <tr>
        <th>고유번호</th>
        <th>게임 이름</th>
        <th>룽지 정보</th>
        <th>잔비 정보</th>
        <th>승자</th>
        <th>삭제</th>
      </tr>
    </thead>
    <tbody id="gameRecordTable"></tbody>
  </table>

  <script>
    const tableBody = document.getElementById("gameRecordTable");
    let records = JSON.parse(localStorage.getItem("allGames") || "[]");

    function renderTable() {
      tableBody.innerHTML = "";
      records.forEach((game, idx) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><a href="mini-game.html?gameId=${idx + 1}">${idx + 1}</a></td>
          <td>${game.name}</td>
          <td>${game.rinfo}</td>
          <td>${game.zinfo}</td>
          <td>${game.winner}</td>
          <td><button onclick="deleteGame(${idx})">삭제</button></td>
        `;
        tableBody.appendChild(tr);
      });
    }

    function deleteGame(index) {
      if (!confirm("이 게임 기록을 삭제할까요?")) return;
      records.splice(index, 1);
      localStorage.setItem("allGames", JSON.stringify(records));
      // 승률 갱신 플래그 저장
      localStorage.setItem("gameDeleted", "true");
      renderTable();
    }

    renderTable();
  </script>
</body>
</html>
