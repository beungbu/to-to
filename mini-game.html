
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>미니게임 기록</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/pretendard@1.3.8/dist/web/variable/pretendardvariable-dynamic-subset.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Gowun Dodum', sans-serif;
      background-color: #f0f8ff;
      padding: 30px;
      color: #003f5c;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #ffffff;
    }
    th, td {
      border: 1px solid #90caf9;
      padding: 10px;
      text-align: center;
    }
    .delete-btn {
      background-color: #e53935;
      color: white;
      border: none;
      padding: 4px 10px;
      font-size: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Pretendard', sans-serif;
    }
    a {
      color: #01579b;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2>미니게임 기록</h2>
  <table>
    <thead>
      <tr>
        <th>회차</th><th>이름</th><th>승자</th><th>룽지 정보</th><th>잔비 정보</th><th>삭제</th>
      </tr>
    </thead>
    <tbody id="recordBody"></tbody>
  </table>

  <script>
    const params = new URLSearchParams(location.search);
    const gameId = parseInt(params.get("gameId") || "1");
    const key = "miniGameRecords_" + gameId;
    let records = JSON.parse(localStorage.getItem(key) || "[]");

    const tbody = document.getElementById("recordBody");

    function renderTable() {
      tbody.innerHTML = "";
      records.forEach((rec, idx) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${idx + 1}</td>
          <td>${rec.name}</td>
          <td>${rec.winner}</td>
          <td>${rec.rinfo}</td>
          <td>${rec.zinfo}</td>
          <td><button class="delete-btn" onclick="deleteMini(${idx})">삭제</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function deleteMini(index) {
      if (!confirm("이 미니게임을 삭제할까요?")) return;
      records.splice(index, 1);
      localStorage.setItem(key, JSON.stringify(records));
      renderTable();
    }

    renderTable();
  </script>
</body>
</html>
