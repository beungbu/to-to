
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>룽지와 잔비의 토토</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/pretendard@1.3.8/dist/web/variable/pretendardvariable-dynamic-subset.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Gowun Dodum', sans-serif;
      background-color: #f0f8ff;
      padding: 20px;
      color: #333;
    }
    h1, h2, h3 {
      color: #007acc;
    }
    input, label {
      display: block;
      margin: 5px 0;
      font-size: 16px;
    }
    input[type="number"], input[type="text"] {
      padding: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      font-family: 'Pretendard', sans-serif;
      background-color: #4fc3f7;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px 5px 20px 0;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
    }
    button:hover {
      background-color: #29b6f6;
    }
    #message {
      font-family: 'Pretendard', sans-serif;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #0288d1;
      color: white;
      padding: 12px 24px;
      border-radius: 20px;
      display: none;
      z-index: 999;
    }
    #recordSection {
      margin-top: 40px;
      padding: 20px;
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .record-item {
      margin-bottom: 10px;
    }
    .delete-btn {
      font-size: 12px;
      background-color: #e53935;
      color: white;
      border: none;
      padding: 3px 8px;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>룽지와 잔비의 토토</h1>
  <label>게임 이름</label>
  <input type="text" id="gameName" placeholder="예: 챔스 결승">
  <h3>초기 자본 설정</h3>
  <label>룽지 시작 자본 (원)</label>
  <input type="number" id="startR" placeholder="예: 100000">
  <label>잔비 시작 자본 (원)</label>
  <input type="number" id="startZ" placeholder="예: 100000">
  <button onclick="startGame()">게임 시작</button>

  <!-- 게임 섹션은 게임 시작 전까지 안 보이게 설정 -->
  <div id="gameSection" style="display:none;">
    <h3>예측 정보 입력</h3>
    <label>룽지 예측 팀</label>
    <input type="text" id="predictR">
    <label>룽지 배당률</label>
    <input type="number" id="rateR">
    <label>룽지 배팅 금액</label>
    <input type="number" id="betR">
    <label>잔비 예측 팀</label>
    <input type="text" id="predictZ">
    <label>잔비 배당률</label>
    <input type="number" id="rateZ">
    <label>잔비 배팅 금액</label>
    <input type="number" id="betZ">
    <label>실제 결과 팀</label>
    <input type="text" id="actualResult">
    <button onclick="checkResult()">결과 확인</button>
    <button onclick="resetGame()">게임 리셋</button>
    <h3>소지금</h3>
    <p>룽지: <span id="moneyR"></span> 원</p>
    <p>잔비: <span id="moneyZ"></span> 원</p>
    <h3>자본금 추가 충전</h3>
    <label>룽지 추가금 (원)</label>
    <input type="number" id="addR" value="0">
    <label>잔비 추가금 (원)</label>
    <input type="number" id="addZ" value="0">
    <button onclick="addFunds()">추가 자본 충전</button>
    <h3>승률</h3>
    <p>이번 게임 기준 승률 - 룽지: <span id="rateRNow">0%</span> / 잔비: <span id="rateZNow">0%</span></p>
    <p>전체 누적 승률 - 룽지: <span id="rateRAll">0%</span> / 잔비: <span id="rateZAll">0%</span></p>
    <canvas id="chart" width="400" height="200"></canvas>
  </div>

  <div id="recordSection">
    <h3>끝난 게임 기록 보기</h3>
    <div id="gameRecords"></div>
  </div>

  <div id="message"></div>

<script>
function startGame() {
  document.getElementById("gameSection").style.display = "block";
  showMessage("게임을 시작했어요!");
}
function showMessage(msg) {
  const box = document.getElementById("message");
  box.innerText = msg;
  box.style.display = "block";
  setTimeout(() => box.style.display = "none", 2500);
}
</script>
</body>
</html>
