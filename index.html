
<!-- 이 코드는 수정된 index.html 예시 구조입니다. 실제 콘텐츠에 맞게 JS 테이블 구조에서 '게임 이름' 칼럼만 제거됩니다. -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>룽지와 잔비의 토토</title>
</head>
<body>
  <h1>룽지와 잔비의 토토</h1>
  <table>
    <thead>
      <tr><th>고유번호</th><th>승자</th><th>룽지</th><th>잔비</th><th>삭제</th></tr>
    </thead>
    <tbody id="recentBody"></tbody>
  </table>
  <script>
    const games = JSON.parse(localStorage.getItem("allGames") || "[]");
    const tbody = document.getElementById("recentBody");
    const recent = games.slice(-3).reverse();
    recent.forEach((g, i) => {
      const idx = games.length - i;
      const tr = document.createElement("tr");
      tr.innerHTML = \`
        <td><a href="mini-game.html?gameId=\${idx}">\${idx}</a></td>
        <td>\${g.winner}</td>
        <td>\${g.moneyR}</td>
        <td>\${g.moneyZ}</td>
        <td><button onclick="deleteGame(\${idx - 1})">삭제</button></td>
      \`;
      tbody.appendChild(tr);
    });
  </script>
</body>
</html>
