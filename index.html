
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>룽지와 잔비의 토토</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Gowun Dodum', sans-serif;
      background-color: #e0f7fa;
      padding: 20px;
      color: #01579b;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    .section {
      background: white;
      padding: 15px;
      margin: 15px 0;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    button {
      margin: 5px;
      padding: 8px 16px;
      background-color: #4fc3f7;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
    }
    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #81d4fa;
      padding: 8px;
      text-align: center;
    }
    canvas {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>룽지와 잔비의 토토</h1>

  <div class="section">
    <h3>현재 소지금</h3>
    <p>룽지: <span id="moneyR">0</span> 원</p>
    <p>잔비: <span id="moneyZ">0</span> 원</p>
    <button onclick="location.href='edit.html'">수정</button>
    <button onclick="location.href='game.html'">게임 시작</button>
  </div>

  <div class="section">
    <h3>승률 비교</h3>
    <canvas id="chart" height="120"></canvas>
  </div>

  <div class="section">
    <h3>최근 게임 기록</h3>
    <table id="recentTable">
      <thead><tr><th>번호</th><th>게임 이름</th><th>승자</th><th>룽지</th><th>잔비</th></tr></thead>
      <tbody></tbody>
    </table>
    <button onclick="location.href='more.html'">더보기</button>
  </div>

  <script>
    const moneyR = parseInt(localStorage.getItem("moneyR") || "100000");
    const moneyZ = parseInt(localStorage.getItem("moneyZ") || "100000");
    document.getElementById("moneyR").textContent = moneyR.toLocaleString();
    document.getElementById("moneyZ").textContent = moneyZ.toLocaleString();

    const gameList = JSON.parse(localStorage.getItem("allGames") || "[]");
    const tbody = document.querySelector("#recentTable tbody");
    const last3 = gameList.slice(-3).reverse();

    last3.forEach((g, idx) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td><a href="mini-game.html?gameId=${gameList.length - idx}">${gameList.length - idx}</a></td>
        <td>${g.name || "-"}</td>
        <td>${g.winner}</td>
        <td>${g.moneyR.toLocaleString()}원</td>
        <td>${g.moneyZ.toLocaleString()}원</td>
      `;
      tbody.appendChild(tr);
    });

    const gameWinsR = gameList.filter(g => g.winner === "룽지").length;
    const gameWinsZ = gameList.filter(g => g.winner === "잔비").length;
    const totalGames = gameList.length;

    const miniWinsR = parseInt(localStorage.getItem("miniWinR") || "0");
    const miniWinsZ = parseInt(localStorage.getItem("miniWinZ") || "0");
    const miniTotal = parseInt(localStorage.getItem("miniTotal") || "0");

    new Chart(document.getElementById("chart"), {
      type: 'bar',
      data: {
        labels: ['룽지', '잔비'],
        datasets: [
          {
            label: '현재 게임 승률',
            data: [
              miniTotal ? (miniWinsR / miniTotal * 100).toFixed(1) : 0,
              miniTotal ? (miniWinsZ / miniTotal * 100).toFixed(1) : 0
            ],
            backgroundColor: '#4fc3f7'
          },
          {
            label: '누적 게임 승률',
            data: [
              totalGames ? (gameWinsR / totalGames * 100).toFixed(1) : 0,
              totalGames ? (gameWinsZ / totalGames * 100).toFixed(1) : 0
            ],
            type: 'line',
            borderColor: '#f06292',
            fill: false
          }
        ]
      },
      options: {
        responsive: true,
        scales: { y: { beginAtZero: true, max: 100 } }
      }
    });
  </script>
</body>
</html>
