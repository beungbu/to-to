
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>축하 페이지</title>
  <style>
    body {
      background-color: #fff8e1;
      font-family: 'Gowun Dodum', sans-serif;
      text-align: center;
      padding: 50px;
      color: #ff6f00;
    }
    img {
      max-width: 400px;
      border-radius: 20px;
      margin-top: 30px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      color: #ff8f00;
      margin-bottom: 30px;
    }
    .btn-wrap {
      margin-top: 40px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #4fc3f7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 id="message">축하합니다!</h1>
  <p id="subMessage"></p>
  <img src="victory.jpg" alt="축하 이미지" />
  <audio id="clap" autoplay>
    <source src="clap.mp3" type="audio/wav" />
    브라우저가 오디오를 지원하지 않습니다.
  </audio>

  <div class="btn-wrap">
    <button onclick="location.href='index.html'">홈으로 돌아가기</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const winner = params.get("winner") || "승자";
    const loser = winner === "룽지" ? "잔비" : "룽지";

    const loserMessages = [
      `${loser}야… 이럴 거면 배팅 왜 했니? 크크`,
      `${loser}야… 또 졌어? 이쯤 되면 습관이야~`,
      `${loser}! 현타 오지? 다음엔 잘해… 줄게 말게?`,
      `${loser}… 노력은 인정해줄게. 결과는 참담하지만.`,
      `${loser}는 오늘도 구경만~ 크하하!`
    ];
    const randomIndex = Math.floor(Math.random() * loserMessages.length);

    document.getElementById("message").innerText = `${winner}님! 배팅왕 등극을 축하합니다!`;
    document.getElementById("subMessage").innerText = loserMessages[randomIndex];
  </script>
</body>
</html>
